<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moma - Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>MOMA</h1>
        <nav>
            <ul>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#outfit">Crea tu Outfit</a></li>
                <li><a href="checkout.html">Carrito</a></li>
            </ul>
        </nav>
    </header><section id="catalogo">
    <h2>Catálogo</h2>
    <div class="productos">
        <div class="producto" data-id="1">
            <img src="img/producto1.jpg" alt="Producto 1">
            <p>Camisa Elegante - $25</p>
            <button onclick="agregarAlCarrito(1, 'Camisa Elegante', 25)">Agregar al carrito</button>
            <button onclick="seleccionarOutfit(1, 'img/producto1.jpg')">Usar en outfit</button>
        </div>
        <!-- Agregar más productos aquí -->
    </div>
</section>

<section id="outfit">
    <h2>Crea tu Outfit</h2>
    <div id="outfit-preview"></div>
</section>

<script>
    let carrito = [];
    let total = 0;

    function agregarAlCarrito(id, nombre, precio) {
        carrito.push({ id, nombre, precio });
        total += precio;
        localStorage.setItem('carrito', JSON.stringify(carrito));
        localStorage.setItem('total', total);
    }

    function seleccionarOutfit(id, imgSrc) {
        let outfitPreview = document.getElementById('outfit-preview');
        let img = document.createElement('img');
        img.src = imgSrc;
        outfitPreview.appendChild(img);
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background: #333;
        color: white;
        padding: 10px;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    .productos {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .producto {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    #outfit-preview img {
        width: 100px;
        margin: 5px;
    }
</style>

</body>
</html>
